<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五線譜ジェネレータ</title>
  <link rel="stylesheet" href="paper.css">
  <link rel="stylesheet" href="main.css">
  <script src="util.js"></script>
  <script src="main.js"></script>
</head>
<body class="A4">
  <section class="sheet padding-10mm">
    <div class="title"></div>
    <div class="row">
      <div class="lines">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="measure hint">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </section>
  <div class="config-box closed">
    <a class="config-gear" href="#" title="オプション">⚙</a>
    <section class="config-options">
      <section>
        <h1>タイトル</h1>
        <p><label>タイトル線を表示する<input type="checkbox" id="title-show" checked></label></p>
        <p><label>段との間隔 (mm) <input type="number" value="12" min="0" id="title-margin"></label></p>
        <p><label>色 <input type="color" value="#dddddd" id="title-color"></label></p>
      </section>
      <section>
        <h1>五線</h1>
        <p><label>幅 (mm) <input type="number" value="2" min="1" step="0.1" id="lines-width"></label></p>
        <p><label>色 <input type="color" value="#dddddd" id="lines-color"></label></p>
      </section>
      <section>
        <h1>段</h1>
        <p><label>段数 <input type="number" value="10" min="1" max="20" width="3" id="rows-length"></label></p>
        <p><label>段の間隔 (mm) <input type="number" value="6" min="0" id="rows-margin"> </label></p>
      </section>
      <section>
        <h1>小節</h1>
        <p>
          <label>種類 <select id="bars-type">
            <option value="none">なし</option>
            <option value="bar" selected>縦線</option>
            <option value="hint">ヒント</option>
          </select></label>
        </p>
        <p><label>小節数 <input type="number" value="4" min="1" max="20" width="3" id="bars-length"></label></p>
        <p><label>色 <input type="color" value="#dddddd" id="bars-color"></label></label></p>
        <p><label>先頭の小節を広くする (%) <input type="number" value="0" min="0" step="0.1" id="bars-firstWidth"> </label></p>
      </section>
      <section>
        <h1>ページ</h1>
        <p><label>ページ数 <input type="number" value="1" min="1" id="pages-length"></label></p>
      </section>
      <section>
        <a href="javascript:window.print();">印刷ダイアログを表示</a>
        <a href="#" id="get-permalink">固定リンク</a>
      </section>
    </section>
  </div>
</body>
</html>
